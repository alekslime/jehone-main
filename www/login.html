<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #4f258d 0%, #68489a 50%, #8c7acb 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 15% 25%, rgba(171, 180, 249, 0.3) 0%, transparent 40%),
      radial-gradient(circle at 85% 75%, rgba(140, 122, 203, 0.4) 0%, transparent 50%),
      radial-gradient(circle at 70% 20%, rgba(104, 72, 154, 0.25) 0%, transparent 35%),
      radial-gradient(circle at 25% 80%, rgba(79, 37, 141, 0.35) 0%, transparent 45%);
    animation: floatShapes 25s ease-in-out infinite;
    z-index: 0;
  }

  body::after {
    content: '';
    position: absolute;
    top: 10%;
    right: 15%;
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, rgba(171, 180, 249, 0.4) 0%, rgba(140, 122, 203, 0.3) 100%);
    border-radius: 50%;
    filter: blur(40px);
    animation: floatCircle 20s ease-in-out infinite;
    z-index: 0;
  }

  .floating-shape {
    position: absolute;
    width: 150px;
    height: 150px;
    background: linear-gradient(45deg, rgba(104, 72, 154, 0.4) 0%, rgba(79, 37, 141, 0.3) 100%);
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    filter: blur(30px);
    animation: morphShape 18s ease-in-out infinite;
    top: 60%;
    left: 10%;
    z-index: 0;
  }

  @keyframes floatShapes {
    0%, 100% { 
      transform: translate(0px, 0px) scale(1);
      opacity: 0.8;
    }
    25% { 
      transform: translate(20px, -15px) scale(1.05);
      opacity: 0.6;
    }
    50% { 
      transform: translate(-10px, 10px) scale(0.95);
      opacity: 0.9;
    }
    75% { 
      transform: translate(15px, -5px) scale(1.02);
      opacity: 0.7;
    }
  }

  @keyframes floatCircle {
    0%, 100% { 
      transform: translate(0px, 0px) scale(1);
    }
    33% { 
      transform: translate(-30px, 20px) scale(1.1);
    }
    66% { 
      transform: translate(25px, -25px) scale(0.9);
    }
  }

  @keyframes morphShape {
    0%, 100% { 
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      transform: translate(0px, 0px) rotate(0deg);
    }
    25% { 
      border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
      transform: translate(15px, -20px) rotate(90deg);
    }
    50% { 
      border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
      transform: translate(-20px, 15px) rotate(180deg);
    }
    75% { 
      border-radius: 40% 60% 60% 40% / 60% 40% 40% 60%;
      transform: translate(10px, -10px) rotate(270deg);
    }
  }

  .container {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 24px;
    padding: 48px 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 
      0 25px 50px rgba(79, 37, 141, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    position: relative;
    z-index: 1;
  }

  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    border-radius: 24px;
    z-index: -1;
  }

  h2 {
    font-size: 32px;
    font-weight: 700;
    color: #1e293b;
    text-align: center;
    margin-bottom: 32px;
    letter-spacing: -0.5px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.7);
    border: 1px solid rgba(148, 163, 184, 0.3);
    border-radius: 16px;
    font-size: 16px;
    color: #334155;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    outline: none;
  }

  input::placeholder {
    color: #64748b;
  }

  input:focus {
    border-color: rgba(104, 72, 154, 0.5);
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 0 3px rgba(171, 180, 249, 0.2);
    transform: translateY(-1px);
  }

  button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #68489a 0%, #4f258d 100%);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 16px;
  }

  button:hover {
    background: linear-gradient(135deg, #8c7acb 0%, #68489a 100%);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79, 37, 141, 0.3);
  }

  button:active {
    transform: translateY(0);
  }

  .google-button {
    background: rgba(255, 255, 255, 0.8);
    color: #334155;
    border: 1px solid rgba(148, 163, 184, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 500;
  }

  .google-button:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .google-button img {
    width: 20px;
    height: 20px;
    filter: brightness(1.1);
  }

  p {
    text-align: center;
    margin-top: 24px;
    color: #64748b;
    font-size: 14px;
  }

  a {
    color: #68489a;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #4f258d;
    text-decoration: underline;
  }

  #loginError, #signupError {
    color: rgba(239, 68, 68, 0.9);
    margin-top: 16px;
    font-size: 14px;
    text-align: center;
    background: rgba(254, 226, 226, 0.8);
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(239, 68, 68, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  /* Responsive design */
  @media (max-width: 480px) {
    .container {
      margin: 20px;
      padding: 32px 24px;
    }
    
    h2 {
      font-size: 28px;
    }
  }

  /* Loading state */
  .loading {
    opacity: 0.7;
    pointer-events: none;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid rgba(104, 72, 154, 0.3);
    border-top: 2px solid rgba(104, 72, 154, 0.8);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="floating-shape"></div>
  
  <div class="container">
    <h2>Welcome Back</h2>
    
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email address" />
    </div>
    
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" />
    </div>
    
    <button id="loginBtn">Sign In</button>

    <button id="googleLogin" class="google-button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Continue with Google
    </button>

    <p>Don't have an account? <a href="signup.html">Create one</a></p>
    <div id="loginError"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  signInWithCredential
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

// --- YOUR firebaseConfig (keep as-is) ---
const firebaseConfig = {
  apiKey: "AIzaSyCv8lSB88CTogk3q3n8vuVrchjSnWsTFVU",
  authDomain: "voice-assistant-ee04a.firebaseapp.com",
  projectId: "voice-assistant-ee04a",
  storageBucket: "voice-assistant-ee04a.appspot.com",
  messagingSenderId: "173970485664",
  appId: "1:173970485664:web:1a086661e320845fe234c5",
  measurementId: "G-0806HZMJGN"
};
// -----------------------------------------

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const errorEl = document.getElementById("loginError");

function setLoading(element, isLoading) {
  if (isLoading) {
    element.classList.add('loading');
    element.style.position = 'relative';
  } else {
    element.classList.remove('loading');
  }
}

document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const loginBtn = document.getElementById("loginBtn");
  
  errorEl.textContent = "";
  setLoading(loginBtn, true);

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "index.html")
    .catch((err) => {
      errorEl.textContent = err.message;
      setLoading(loginBtn, false);
    });
});

document.getElementById("googleLogin").addEventListener("click", async () => {
  const googleBtn = document.getElementById("googleLogin");
  errorEl.textContent = "";
  setLoading(googleBtn, true);
  
  try {
    const nativePlugin =
      (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.FirebaseAuthentication) ||
      window.FirebaseAuthentication ||
      (window && window.CapacitorFirebaseAuthentication);

    if (nativePlugin && typeof nativePlugin.signInWithGoogle === "function") {
      const res = await nativePlugin.signInWithGoogle();
      console.log("Native sign-in result:", JSON.stringify(res));

      if (res?.credential?.idToken) {
        const idToken = res.credential.idToken;
        const accessToken = res.credential.accessToken || null;
        const webCred = GoogleAuthProvider.credential(idToken, accessToken);
        try {
          await signInWithCredential(auth, webCred);
        } catch (webErr) {
          console.warn("signInWithCredential failed:", webErr);
        }
      }

      window.location.href = "index.html";
      return;
    }
  } catch (nativeErr) {
    console.warn("Native plugin Google sign-in failed or returned error:", nativeErr);
  }

  if (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches === false && !navigator.userAgent.includes("Android")) {
    try {
      await import('https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js');
      const { signInWithPopup } = await import("https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js");
      await signInWithPopup(auth, provider);
      window.location.href = "index.html";
      return;
    } catch (popupErr) {
      console.warn("Popup failed, falling back to redirect:", popupErr);
    }
  }

  await signInWithRedirect(auth, provider);

  getRedirectResult(auth)
    .then((result) => {
      if (result?.user) {
        window.location.href = "index.html";
      }
    })
    .catch((err) => {
      console.warn("getRedirectResult error:", err);
    });
});

if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App && typeof window.Capacitor.Plugins.App.addListener === "function") {
  window.Capacitor.Plugins.App.addListener("appUrlOpen", async (data) => {
    if (data?.url && data.url.startsWith("jehona://auth")) {
      try {
        const result = await getRedirectResult(auth);
        if (result?.user) {
          window.location.href = "index.html";
        }
      } catch (e) {
        errorEl.textContent = e?.message || JSON.stringify(e);
      }
    }
  });
}

getRedirectResult(auth)
  .then((result) => {
    if (result?.user) {
      window.location.href = "index.html";
    }
  })
  .catch((err) => {
    console.warn("getRedirectResult error:", err);
  });
</script>

</body>
</html>
